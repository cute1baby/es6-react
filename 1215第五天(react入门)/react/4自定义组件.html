<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<div id="app1">
	
</div>
<hr>
<div id="app2">
	
</div>
<hr>
<div id="app3">
	
</div>
<script src="js/react.min.js"></script>
<script src="js/react-dom.min.js"></script>
<script src="js/babel.min.js"></script>
<script type="text/babel">
	//函数的方式
function MyComponent1(){   //首字母大写
	return <h2>这是组件1(工厂函数,无状态函数)</h2>;
}
//渲染组件标签
ReactDOM.render(<MyComponent1/>,document.getElementById('app1'));


//类的方式
class MyComponent2 extends React.Component{
	render(){
		return (
			<div>
				<h2>这是组件2</h2>
				<p>这是一个p元素</p>
			</div>	
		)
	}
}
//渲染组件标签
ReactDOM.render(<MyComponent2/>,document.getElementById('app2'));

//第三种es5的老语法(不推荐使用)
var MyComponent3 = React.createClass({
	render(){
		return <h2>第三种es5的老语法（不推荐使用）</h2>;
	}
})
//渲染组件标签
ReactDOM.render(<MyComponent3/>,document.getElementById('app3'));
</script>
</body>
</html>
