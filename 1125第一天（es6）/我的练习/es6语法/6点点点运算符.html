 //定义一个函数得到n个数的和

/*【1】rest可变参数：收集多个数据存到数组中*/

 //这种情况不清楚参数的个数是多少,因此需要使用到...运算符
 //arguments是伪数组,values是真数组。
function sum(...values){  //代替arguments
    console.log(values instanceof Array,arguments instanceof Array);
    let result =0;
    values.forEach(values=>result +=values);
    return result
}
console.log(sum(2,5,8));
 console.log(sum(2,5,8,5));

/* 【2】扩展运算符：取出数组中所有的数据*/
let arr2= [2,4,6];
let arr3 =[6,...arr2,19];  //相当于解构的效果
console.log(arr3);

    let arrt1 = [1,3,5];
