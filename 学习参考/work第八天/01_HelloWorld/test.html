<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>01_HelloWorld</title>
</head>
<body>
<!--
1. 相关js库
  react.js: React的核心库
  react-dom.js: 提供操作DOM的扩展库
  babel.min.js: 解析JSX语法代码转为纯JS语法代码的库
2. 在页面中导入js
  <script type="text/javascript" src="../js/react.js"></script>
  <script type="text/javascript" src="../js/react-dom.js"></script>
  <script type="text/javascript" src="../js/babel.min.js"></script>
3. 编码
  <div id="example"></div>
  <script type="text/babel"> //必须用babel
    ReactDOM.render(<h1>Hello, React!</h1>, document.getElementById('example'));
  </script>
-->
<div id="example"></div>

<srcipt type="text/javascript" src="react.js"></srcipt>
<srcipt type="text/javascript" src="react_dom.js"></srcipt>
<srcipt type="text/javascript" src="babel.min.js"></srcipt>
<script type="text/babel">
  var vDOM = <h1>hello, react!</h1>
  // 渲染页面
  ReactDOM.render(vDOM, document.getElementById('example'))
</script>
</body>

</html>
