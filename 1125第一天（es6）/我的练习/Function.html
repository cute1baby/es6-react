<script>
/*call(),apply()  将当前的上下文变量指向指定的对象,并且直接执行。*/
function  Fn(){
    this.abc = 'abc';
}
var obj ={};
Fn.call(obj);
console.log(obj.abc);

setTimeout(function(){
    this.yy = 'ayti';
    console.log(this,obj.yy);
}.bind(obj),1000)
</script>
