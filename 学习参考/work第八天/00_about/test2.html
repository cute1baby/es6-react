<!--
几个重要概念:
1. 模块与组件
  * 模块:
      * 理解: 向外提供特定功能的js程序, 一般就是一个js文件
      * 为什么: js代码更多更复杂
      * 作用: 简化js的编写, 阅读, 提高运行效率
  * 组件:
    * 理解: 用来实现特定功能效果的代码集合(html/css/js)
    * 为什么: 一个界面的功能更复杂
    * 作用: 复用, 简化项目编码, 提高运行效率
2. 模块化与组件化
  * 模块化:
    * 当应用的js都以模块来编写的, 这个应用就是一个模块化的应用
  * 组件化:
    * 当应用是以多组件的方式实现功能, 这上应用就是一个组件化的应用

-->
