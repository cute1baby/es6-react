<p>
    这是模块化最基本的使用,但是需要注意的是:我们引入的模块很多，他们之间存在一个
    相互依赖关系，这个关系会导致相互之间的位置不能随意的改变。
</p>
<hr>
<h4>使用seajs:</h4>
<ul>
    <li>
        1. 引入sea.js库
    </li>
    <li>
        2. 如何定义导出模块 :
        define()
        exports
        module.exports
    </li>
    <li>
        3. 如何依赖模块:
        require()
    </li>
    <li>
        4. 如何使用模块:
        seajs.use()
    </li>
</ul>
<body>
<script src="js/libs/sea.js"></script>
<script>
    seajs.use('./js/modules/main')
</script>
