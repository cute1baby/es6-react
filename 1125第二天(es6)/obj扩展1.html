<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
<script>
//判断两个对象是否完全相同
console.info(Object.is('2',2));	//false
console.info(Object.is('2','2'));	//true
console.info(Object.is(NaN,NaN)); //true
console.log(NaN===NaN);  //false
console.info(Object.is(1,1.0));  //true
console.info(Object.is(0,-0));  //false
console.info(0===-0);

//对象合并
console.info(Object.assign({1:2,4:5},{7:8,5:9}));

//直接操作__proto__属性
var obj2 ={'d':'e','g':'r'};
var obj1 ={'tt':'y','hh':'pp'};
obj2.__proto__ = obj1;
console.log(obj2.hh,obj2);


var obj3 = Object.create({'a':4,'ft':'gde'});
console.log(obj3.a);  //存储在其隐式原型里面。

</script>
</body>
