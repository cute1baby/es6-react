<script>
    /**
     * 1.指数运算符：**
     * 2.Array.prototype.includes(value):返回布尔值
     * **/
    console.log(3**3); //指数运算符 27
    console.log([2,6].includes(5));  //false
    console.log([2,6].includes(4));  //true
