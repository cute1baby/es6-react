<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<script>
const str = 'i lik you';
console.log(str.includes('you'));  //是否包含某某
console.log(str.startsWith('i'));  //以某某开始
console.log(str.endsWith('ou'));  //以某某结尾
console.log(str.repeat(3)); //重复3遍
</script>	
</body>
</html>
