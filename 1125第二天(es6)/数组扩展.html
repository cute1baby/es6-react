<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
<button>111</button>
<button>222</button>
<button>333</button>
<script>
let btns = document.getElementsByTagName('button');
//当前的btns是伪数组
let btn2 = Array.from(btns);
//真数组和维数组的区别在于能不能调用数组的方法。
console.log(btns instanceof Array,btn2 instanceof Array);

//将一系列值转化成数组
var arr3 = Array.of('23','dfr',23,44);
console.log(arr3);

var arr = [3,1,3,5,7,8];
var arr4 = arr.find(function(item,index){
	return item<5;  //返回小于5的元素集合
});
console.log(arr4);

let arr5 = arr.filter(function(item,index){
	return item<5;
});
console.log(arr5);
</script>
</body>
</html>
